<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ED Moi - Connexion</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/style_index.css" />
  </head>
  <body>
    <main id="login-container">
      <div id="logo-login">
        <img id="logo" src="/img/logonoir.png" alt="" />
        <h1>ED Moi</h1>
        <p>Apprenez, progressez, réussissez</p>
      </div>
      <a href="/index.html" id="back-button">Retour</a>

      <form id="login-form" novalidate>
        <div class="input-group">
          <label for="login-email">Email</label>
          <input
            type="email"
            id="email-login"
            name="email"
            required
            aria-required="true"
            aria-describedby="email-login-error"
            autocomplete="email"
          />
          <span
            id="email-login-error"
            class="error-message"
            role="alert"
            aria-live="polite"
          ></span>
        </div>

        <button type="submit" class="submit-button">
          Réinitialiser le mot de passe
        </button>
      </form>
    </main>
  </body>
</html>
