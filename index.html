<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ED Moi - Connexion</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/style_index.css" />
  </head>
  <body>
    <div id="login-container">
      <div id="logo-login">
        <img id="logo" src="/img/logonoir.png" alt="ED Moi Logo" />
        <h1>ED Moi</h1>
        <p>Apprenez, progressez, réussissez</p>
      </div>

      <!-- Tabs -->
      <div class="form-tabs">
        <button class="tab-button active" data-tab="connexion">
          Connexion
        </button>
        <button class="tab-button" data-tab="inscription">Inscription</button>
      </div>

      <!-- Formulaire de connexion -->
      <div class="form-content active" id="connexion">
        <form id="login-form">
          <div class="input-group">
            <label for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              placeholder="votre@email.com"
              required
            />
          </div>

          <div class="input-group">
            <label for="login-password">Mot de passe</label>
            <input
              type="password"
              id="login-password"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="forgot-password">
            <a href="#">Mot de passe oublié ?</a>
          </div>

          <button type="submit" class="submit-button">Se connecter</button>
        </form>

        <div class="divider">OU</div>

        <div class="social-buttons">
          <button class="social-button" id="google-login">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Continuer avec Google
          </button>

          <button class="social-button" id="apple-login">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"
              />
            </svg>
            Continuer avec Apple
          </button>
        </div>
      </div>

      <!-- Formulaire d'inscription -->
      <div class="form-content" id="inscription">
        <form id="register-form">
          <div class="input-group">
            <label for="register-name">Nom complet</label>
            <input
              type="text"
              id="register-name"
              placeholder="Jean Dupont"
              required
            />
          </div>

          <div class="input-group">
            <label for="register-email">Email</label>
            <input
              type="email"
              id="register-email"
              placeholder="votre@email.com"
              required
            />
          </div>

          <div class="input-group">
            <label for="register-password">Mot de passe</label>
            <input
              type="password"
              id="register-password"
              placeholder="••••••••"
              required
            />
            <p class="password-requirements">
              Minimum 8 caractères avec majuscules, minuscules et chiffres
            </p>
          </div>

          <div class="input-group">
            <label for="register-confirm">Confirmer le mot de passe</label>
            <input
              type="password"
              id="register-confirm"
              placeholder="••••••••"
              required
            />
          </div>

          <button type="submit" class="submit-button">S'inscrire</button>
        </form>

        <div class="divider">OU</div>

        <div class="social-buttons">
          <button class="social-button" id="google-register">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            S'inscrire avec Google
          </button>

          <button class="social-button" id="apple-register">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"
              />
            </svg>
            S'inscrire avec Apple
          </button>
        </div>

        <div class="terms">
          En créant un compte, vous acceptez nos
          <a href="#">Conditions d'utilisation</a> et notre
          <a href="#">Politique de confidentialité</a>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
    <script>
      // Gestion des onglets
      document.querySelectorAll(".tab-button").forEach((button) => {
        button.addEventListener("click", () => {
          const tabName = button.getAttribute("data-tab");

          // Retirer la classe active de tous les onglets et contenus
          document.querySelectorAll(".tab-button").forEach((btn) => {
            btn.classList.remove("active");
          });
          document.querySelectorAll(".form-content").forEach((content) => {
            content.classList.remove("active");
          });

          // Ajouter la classe active à l'onglet cliqué et son contenu
          button.classList.add("active");
          document.getElementById(tabName).classList.add("active");
        });
      });

      // Redirection vers index.html lors de la connexion
      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();
        window.location.href = "/dashboard.html";
      });

      // Redirection vers index.html lors de l'inscription
      document
        .getElementById("register-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          window.location.href = "/dashboard.html";
        });

      // Connexion Google
      document.getElementById("google-login").addEventListener("click", () => {
        window.location.href = "/dashboard.html";
      });

      document
        .getElementById("google-register")
        .addEventListener("click", () => {
          window.location.href = "/dashboard.html";
        });

      // Connexion Apple
      document.getElementById("apple-login").addEventListener("click", () => {
        window.location.href = "/dashboard.html";
      });

      document
        .getElementById("apple-register")
        .addEventListener("click", () => {
          window.location.href = "/dashboard.html";
        });
    </script>
  </body>
</html>
